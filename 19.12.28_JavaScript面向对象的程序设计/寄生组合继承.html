<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>寄生组合继承.html</title>
</head>
<body>
  <script type="text/javascript">
    function SuperClass (name) {
      this.name = name;
    }

    function SubClass (name) {
      this.name = name;
    }

    function inherit (subClass, superClass) {
      var obj = new Object();
      obj.__proto__ = superClass.prototype;
      obj.constructor = subClass;
      subClass.prototype = obj;
    }

    inherit(SubClass, SuperClass);

    var subInstance = new SubClass("AimerFan");

    console.dir(SubClass);
    console.dir(subInstance);
    console.log(subInstance instanceof SubClass);
    console.log(subInstance instanceof SuperClass);
  </script>
</body>
</html>
