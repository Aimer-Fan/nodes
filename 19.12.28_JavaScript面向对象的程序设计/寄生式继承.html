<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>寄生式继承.html</title>
</head>
<body>
  <script type="text/javascript">
    var superInstance = {
      name: "AimerFan SuperInstance"
    }


    function inherit(superInstance) {
      var subInstance = new Object();
      subInstance.__proto__ = superInstance;
      subInstance.name = "AimerFan inherit";
      return subInstance;
    }

    var subInstance = inherit(superInstance);

    console.dir(subInstance);
  </script>
</body>
</html>
