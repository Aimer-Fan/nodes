<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <title>Flex+Margin居中</title>
  <style type="text/css">
    #wrap {
      width: 200px;
      height: 150px;
      border: 1px solid #000;
      display: flex; /*设置容器的布局方式为Flex布局*/
    }
    .content{
      width: 50px;
      height: 50px;
      background-color: pink;
      margin: auto; /*设置子元素的Marin为auto*/
    }
  </style>
</head>
<body>
<div id="wrap">
  <div class="content"></div>
</div>
</body>
</html>
