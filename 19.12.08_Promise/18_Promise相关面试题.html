<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>18_Promise相关面试题.html</title>
</head>
<body>
  <script type="text/javascript">
    setTimeout(() => {
      console.log(0)
    }, 0)
    new Promise((resolve, reject) => {
      console.log(1)
      resolve()
    }).then(() => {
      console.log(2)
      new Promise((resolve, reject) => {
        console.log(3)
        resolve()
      }).then(() => {
        console.log(4)
      }).then(() => {
        console.log(5)
      })
    }).then(() => {
      console.log(6)
    })

    new Promise((resolve, reject) => {
      console.log(7)
      resolve()
    }).then(() => {
      console.log(8)
    })
    // 1 7 2 3 8 4 6 5 0
  </script>
</body>
</html>
