<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01_准备_函数对象与实例对象.html</title>
</head>
<body>
  <script type="text/javascript">
    /*
    1. 函数对象与实例对象
      函数对象：将函数作为对象使用时，简称函数对象
      实例对象：new 函数产生的对象，简称对象

      括号左边的是函数 点的左边是对象
    */
    function Fn() { // Fn函数
    }
    const fn = new Fn() // Fn时构造函数 fn是实例对象
    console.log(Fn.prototype) // Fn是函数对象
    Fn.call({}) // Fn是函数对象
    $('#text') // jQuery函数
    $.get('/test') // jQuery函数对象
  </script>
</body>
</html>
