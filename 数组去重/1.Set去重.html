<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组去重</title>
</head>
<body>
  <script type="text/javascript">
    let arr = [12, 1, 12, 3, 1, 88, 66, 9, 66]
    function unique(ary) {
        let s = new Set(ary)
        // Array.from : 将set数据结构转成真正的数组
        return Array.from(s)
    }
    arr = unique(arr)
    console.log(arr)
  </script>
</body>
</html>
