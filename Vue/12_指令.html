<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<!--
			常用的内置指令
			v-text：更新元素的textContext
			v-html：更新元素的innerHTML
			v-if：如果为true，当前标签才会输出到页面
			v-else：如果为false，当前标签才会输出到页面
			v-show：通过控制display样式来控制显示/隐藏
			v-for:遍历数组/对象
			v-on:绑定事件监听，一般简写为@
			v-bind：强制绑定解析表达式，可省略v-bind
			v-model: 双向数据绑定
			ref：为某个元素注册一个唯一标识，vue对象通过$refs属性访问这个元素对象
			v-cloak:使用它防止闪现表达式，与css配合:[v-cloak]{diaplay:none}
		-->
			
		<div id="demo">
			<p ref="content">hello world</p>
			<button @click="hint">获取</button>
			<p v-cloak>{{msg}}</p>
		</div>
		
		<script src="js/Vue.js"></script>
		<script type="text/javascript">
			new Vue({
				el:'#demo',
				data:{
					msg:'this is a test text'
				},
				methods:{
					hint(){
						alert(this.$refs.content.textContent)
					}
				},
				beforeCreate(){
					alert("---")
				}
			})
		</script>
	</body>
</html>
