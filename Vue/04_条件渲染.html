<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--		
		1.条件渲染指令
		v-if
		v-else
		
		v-show
		2.比较v-if与v-show
			v-if是通过建立和删除元素节点实现的
			v-show是通过修改元素的display属性实现的
			
			如果需要频繁切换 v-show较好
		-->
		
		<div id="demo">
			<p v-if="ok">成功了</p>
			<p v-else>失败了</p>
			
			<p v-show="ok">表白成功</p>
			<p v-show="!ok">表白失败</p>
			
			<button @click="ok=!ok">切换</button>
		</div>
		
		
		<script src="js/Vue.js"></script>
		<script type="text/javascript">
			new Vue({
				el: '#demo',
				data:{
					ok : true
				}
				
			})
		</script>
	</body>
</html>
