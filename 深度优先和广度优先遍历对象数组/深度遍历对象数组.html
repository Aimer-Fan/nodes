<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
</head>
<body>

<script type="text/javascript">
  window.onload = function () {

    const tree = [{
          label: '一级 1',
          children: [{
            label: '二级 1-1',
            children: [{
              label: '三级 1-1-1'
            }]
          }]
        }, {
          label: '一级 2',
          children: [{
            label: '二级 2-1',
            children: [{
              label: '三级 2-1-1'
            }]
          }, {
            label: '二级 2-2',
            children: [{
              label: '三级 2-2-1'
            }]
          }]
        }, {
          label: '一级 3',
          children: [{
            label: '二级 3-1',
            children: [{
              label: '三级 3-1-1'
            }]
          }, {
            label: '二级 3-2',
            children: [{
              label: '三级 3-2-1'
            }]
          }]
        }]

    /**
     * 模仿数组的forEach方法
     * 深度优先遍历树状对象数组
     * @param callback 传入的回调
     */
    Array.prototype.dfsIterator = function (callback) {
      dfs(this)
      function dfs(arr) {
        for(let i = 0;i < arr.length; i++) {
          if( !arr[i].children ) {
            callback(arr[i])
            continue
          }
          callback(arr[i])
          dfs(arr[i].children)
        }
      }
    }



    tree.dfsIterator(item => {
      console.log(item)
    })
  }
</script>
</body>
</html>
